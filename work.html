  <!-- global styles for consistency -->

  <style>
    :root{
      --gap: 18px;
      --caption-color: #6b7072;
      --caption-size: 12px;
      --thumb-bg: #f4f4f4;
    }

    /* Ensure header spacing and link spacing match index/info */
    .top-bar { padding: 12px 20px; display:flex; justify-content:space-between; align-items:center; }
    .brand-link, .brand-link * { text-decoration: none; color: inherit; } /* DS · Architect not underlined */
    .top-bar .right a { text-decoration: none; margin-left: 18px; color: inherit; }
    .top-bar .right a[href="work.html"] {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    /* main spacing — keep consistent but lower the start of the gallery a bit */
    main { padding: 18px 0; }

    /* Gallery: 6 columns, full-bleed, tighter to edges (smaller horizontal padding) */
    .gallery {
      width: 100vw;
      max-width: none;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      box-sizing: border-box;
      /* smaller horizontal padding to be "más pegadito" */
      padding: 12px 8px 0 8px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap);
      align-items: start;
      margin-top: 12px; /* baja un poquito las imágenes */
    }

    figure.work-item { margin:0; display:flex; flex-direction:column; gap:8px; }
    .thumb { position: relative; width: 100%; padding-top: 66.66%; background: var(--thumb-bg); overflow: hidden; border: 1px solid #e6e6e6; }
    .thumb svg { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .thumb img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; display:block; }

    figcaption { font-size: var(--caption-size); color: var(--caption-color); text-align:left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right:6px; }

    /* Responsive breakpoints */
    @media (max-width:1200px){ .gallery { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width:900px){ .gallery { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:640px){ .gallery { grid-template-columns: repeat(1, 1fr); padding: 0 12px 0 12px; } }

    footer { text-align:center; padding:28px 0; color: #6b7072; font-size:12px; }

    /* avoid unexpected header/title margins */
    h1,h2 { margin: 0; }
  </style>
