  <!-- mismas fuentes que index/info -->

  <link rel="stylesheet" href="styles.css">

  <style>
    :root{
      --gap: 18px;
      --caption-color: #6b7072;
      --caption-size: 12px;
      --thumb-bg: #f4f4f4;
    }

    /* HEADER: reglas idénticas a index.html */
    .top-bar {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 20px; /* match index exactly */
    }

    /* Asegurar que la marca no se subraye (igual que index) */
    .top-bar .left .brand,
    .top-bar .left .brand * {
      text-decoration: none;
      color: inherit;
    }

    /* Separación entre enlaces igual que index (Information / Work) */
    .top-bar .right a {
      text-decoration: none;
      margin-left: 18px;
      color: inherit;
    }

    /* En esta página 'Work' debe aparecer subrayado */
    .top-bar .right a[href="work.html"] {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    /* MAIN: bajar un poco el inicio de la galería */
    main { padding: 18px 0; }

    /* Gallery full-bleed y 6 columnas, más pegadito a los bordes */
    .gallery {
      width: 100vw;
      max-width: none;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      box-sizing: border-box;
      /* padding horizontal reducido para estar más pegado a los bordes */
      padding: 18px 8px 0 8px;
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap);
      align-items: start;
      margin-top: 28px; /* baja un poco donde inician las imágenes enumeradas */
    }

    figure.work-item { margin:0; display:flex; flex-direction:column; gap:8px; }
    .thumb { position: relative; width: 100%; padding-top: 66.66%; background: var(--thumb-bg); overflow: hidden; border: 1px solid #e6e6e6; }
    .thumb svg { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .thumb img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; display:block; }

    figcaption { font-size: var(--caption-size); color: var(--caption-color); text-align:left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right:6px; }

    /* Responsive breakpoints similares al resto del sitio */
    @media (max-width:1200px){ .gallery { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width:900px){ .gallery { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:640px){ .gallery { grid-template-columns: repeat(1, 1fr); padding: 0 12px; } }

    footer { text-align:center; padding:28px 0; color: #6b7072; font-size:12px; }

    /* evitar márgenes inesperados de headings */
    h1,h2 { margin: 0; }
  </style>
</head>
