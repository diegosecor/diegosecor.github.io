  <style>
    :root {
      --gap: 18px;
      --thumb-aspect: 66.66%; /* 3:2 */
      --caption-color: #6b7072;
      --caption-size: 12px;
      --thumb-bg: #f4f4f4;
    }

    /* HEADER — match index exactly */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px; /* same spacing as index */
    }

    /* Brand left: link with no underline, inherit color */
    .brand-link,
    .brand-link * {
      text-decoration: none;
      color: inherit;
    }

    /* Nav links spacing identical to index */
    .top-bar .right a {
      text-decoration: none;
      margin-left: 18px;
      color: inherit;
    }

    /* On this page underline only 'Work' */
    .top-bar .right a[href="work.html"] {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    /* Layout: pull gallery full-bleed and closer to edges */
    main { padding: 0; }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 12px 20px; /* keeps consistent page padding for content above gallery */
    }

    /* Gallery: full-bleed grid with 6 columns on wide screens */
    .gallery-wrap {
      width: 100vw;
      max-width: none;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      box-sizing: border-box;
      padding: 18px 8px 36px 8px; /* slightly lower start and less horizontal padding */
      background: transparent;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap);
      align-items: start;
      margin-top: 12px; /* baja un poquito donde inician las imágenes enumeradas */
    }

    figure.work-item {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .thumb {
      position: relative;
      width: 100%;
      padding-top: var(--thumb-aspect);
      background: var(--thumb-bg);
      overflow: hidden;
      border: 1px solid #e6e6e6;
      display: block;
    }

    .thumb img,
    .thumb svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    figcaption {
      font-size: var(--caption-size);
      color: var(--caption-color);
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 6px;
    }

    /* Responsive breakpoints */
    @media (max-width: 1200px) {
      .gallery { grid-template-columns: repeat(4, 1fr); }
    }
    @media (max-width: 900px) {
      .gallery { grid-template-columns: repeat(3, 1fr); }
      .gallery-wrap { padding-left: 16px; padding-right: 16px; }
    }
    @media (max-width: 640px) {
      .gallery { grid-template-columns: repeat(1, 1fr); }
      .gallery-wrap { padding-left: 12px; padding-right: 12px; }
      figcaption { white-space: normal; }
    }

    footer { text-align: center; padding: 28px 0; color: #6b7072; font-size: 12px; }

    /* Utility */
    h1, h2, h3 { margin: 0; font-family: 'Space Grotesk', sans-serif; }
  </style>
