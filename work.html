  <!-- Fuentes (mismas que index/info) -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">

  <!-- Estilos globales -->
  <link rel="stylesheet" href="styles.css">

  <style>
    /* Igual que en index: no subrayar la marca */
    .brand-link,
    .brand-link * {
      text-decoration: none;
      color: inherit;
    }

    /* En esta página, solo 'Work' subrayado */
    .top-bar .right a[href="work.html"] {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
    }

    /* Requisito: el gutter izquierdo/derecho = gap entre columnas */
    :root { --gap: 7.5px; }

    .gallery-wrap {
      padding-left: var(--gap);
      padding-right: var(--gap);
      padding-top: 0;
      padding-bottom: 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap); /* misma separación entre columnas y con los lados */
      align-items: start;
    }

    figure.work-item { margin: 0; display: flex; flex-direction: column; gap: 6px; }

    .thumb {
      position: relative;
      width: 100%;
      padding-top: 66.66%; /* 3:2 */
      background: #f4f4f4;
      overflow: hidden;
      border: 1px solid #e6e6e6;
    }
    .thumb img,
    .thumb svg {
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; display: block;
    }

    figcaption {
      font-size: 12px;
      color: #6b7072;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Opcional responsive (mantiene mismo gutter=gap a los lados) */
    @media (max-width: 1200px) { .gallery { grid-template-columns: repeat(4, 1fr); } }
    @media (max-width: 900px)  { .gallery { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width: 640px)  { .gallery { grid-template-columns: repeat(1, 1fr); } }
  </style>
</head>
