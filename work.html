<!doctype html>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=diatype@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --gap: 18px;
      --caption-color: #6b7072;
      --caption-size: 12px;
      --thumb-bg: #f4f4f4;
    }

    html,body{height:100%;}
    body{ font-family: "Segoe UI", Arial, sans-serif; margin:0; color: #222; }
    .top-bar{ display:flex; justify-content:space-between; align-items:center; padding:12px 20px; font-size:13px; }
    .brand-link { text-decoration:none; color:inherit; font-weight:700; }
    /* Default: no underline on right nav; underline only Work */
    .top-bar .right a { text-decoration: none; margin-left:18px; color:inherit; }
    .top-bar .right a[href="work.html"] { text-decoration: underline; text-underline-offset:3px; text-decoration-thickness:1px; }

    /* Gallery full-bleed: make the gallery reach the viewport edges */
    main{ padding: 18px 0; }
    .gallery { 
      width: calc(100vw);
      max-width: none;
      margin-left: calc(50% - 50vw);
      margin-right: calc(50% - 50vw);
      box-sizing: border-box;
      padding: 0 18px;
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--gap);
      align-items: start;
    }

    figure.work-item { margin:0; display:flex; flex-direction:column; gap:8px; }
    .thumb { position: relative; width: 100%; padding-top: 66.66%; background: var(--thumb-bg); overflow: hidden; border: 1px solid #e6e6e6; }
    .thumb svg { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .thumb img { position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover; display:block; }

    figcaption { font-size: var(--caption-size); color: var(--caption-color); text-align:left; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right:6px; }

    /* Responsive breakpoints */
    @media (max-width:1200px){ .gallery { grid-template-columns: repeat(5, 1fr); } }
    @media (max-width:900px){ .gallery { grid-template-columns: repeat(3, 1fr); } }
    @media (max-width:640px){ .gallery { grid-template-columns: repeat(1, 1fr); padding: 0 12px; } }

    footer { text-align:center; padding:28px 0; color: #6b7072; font-size:12px; }
  </style>
</head>
