<!doctype html>

  <link href="https://api.fontshare.com/v2/css?f[]=diatype@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    :root{
      --gap: 18px;
      --caption-color: #6b7072;
      --caption-size: 12px;
      --thumb-bg: #f4f4f4;
      --max-width: 1180px;
    }

    body{ font-family: "Segoe UI", Arial, sans-serif; margin:0; color: #222; }
    .top-bar{ display:flex; justify-content:space-between; align-items:center; padding:12px 20px; font-size:13px; }
    .brand-link { text-decoration:none; color:inherit; font-weight:700; }
    .top-bar .right a { text-decoration:underline; text-underline-offset:3px; text-decoration-thickness:1px; margin-left:18px; color:inherit; }
    .top-bar .right a[href="work.html"] { text-decoration:none; } /* current page not underlined */

    main{ max-width: var(--max-width); margin: 36px auto; padding: 0 18px; }

    /* Grid: 5 columns */
    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: var(--gap);
      align-items: start;
    }

    figure.work-item {
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    /* Thumbnail maintains aspect ratio */
    .thumb {
      position: relative;
      width: 100%;
      padding-top: 66.66%; /* 3:2 ratio */
      background: var(--thumb-bg);
      overflow: hidden;
      border: 1px solid #e6e6e6;
      display: flex;
      align-items: stretch;
      justify-content: stretch;
    }

    /* Inline SVG placeholder fills the thumb */
    .thumb svg { position:absolute; inset:0; width:100%; height:100%; display:block; }

    /* When you replace placeholder with <img>, use object-fit */
    .thumb img {
      position:absolute;
      top:0; left:0; width:100%; height:100%;
      object-fit:cover;
      display:block;
    }

    figcaption {
      font-size: var(--caption-size);
      color: var(--caption-color);
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      padding-right: 6px;
    }

    /* Responsive breakpoints */
    @media (max-width:1100px){
      .gallery { grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width:640px){
      .gallery { grid-template-columns: repeat(1, 1fr); }
      main{ margin:20px auto; }
    }

    /* Small visual tweaks for footer/header */
    footer { text-align:center; padding:28px 0; color: #6b7072; font-size:12px; }
  </style>
</head>
