<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Diego Serna · Architect</title>
  <!-- Google Fonts for Space Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=diatype@400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/44/44418.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Subrayado solo para los enlaces de navegación (derecha). 
       No subrayar la marca (loguito) en la izquierda. */
    .top-bar .right a {
      text-decoration: underline;
      text-underline-offset: 3px;
      text-decoration-thickness: 1px;
      color: inherit;
    }

    /* Excluir específicamente el enlace hacia index.html (no subrayar) */
    .top-bar .right a[href="index.html"] {
      text-decoration: none;
    }

    /* Excluir también el enlace hacia info.html (Information) para que no quede subrayado en index */
    .top-bar .right a[href="info.html"] {
      text-decoration: none;
    }

    /* Asegurar que la marca no se muestre subrayada */
    .top-bar .left .brand,
    .top-bar .left .brand * {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="left">
      <span class="brand"><strong>DS</strong> &middot; Architect</span>
    </div>
    <nav class="right">
      <a href="info.html">Information</a>
      <a href="work.html">Work</a>
    </nav>
  </header>
  <main>
    <h1 class="centered">Diego Serna</h1>
  </main>
  <footer>
    <span class="email">diegocsecor@gmail.com</span>
  </footer>
</body>
</html>
